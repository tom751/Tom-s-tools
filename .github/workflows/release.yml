name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The new version in 0.0.0 format'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci 
      - run: npm run package -m "Release ${{ github.event.inputs.version }}" ${{ github.event.inputs.version }}
      - name: Create PR
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: Create release v${{ github.event.inputs.version }}
          branch: release/v${{ github.event.inputs.version }}
          delete-branch: true
          title: Create release v${{ github.event.inputs.version }}
          labels: Release
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: release-v${{ github.event.inputs.version }}
          path: "*.vsix"
