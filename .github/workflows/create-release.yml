name: Create release

on:
  pull_request:
    types:
      - closed
    branches:
      - 'main'

jobs:
  create_release:
    if: startsWith(github.head_ref, 'release/')
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci 
      - name: Package
        run: npm run package
      - name: Set version
        run: echo "VERSION=$(echo ${{ github.head_ref }} | awk -F'/' '{ print $NF }')" >> $GITHUB_ENV
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v$VERSION"
          files: "*.vsix"
          generate_release_notes: true

